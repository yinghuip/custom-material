<div class="container">
    <app-virtual-scroll [data]="items" [style.--viewport-height]="'500px'">
        <ng-template #header>
            <div class="row">
                <div class="col-12">
                    virtual scroll sample
                </div>
            </div>
        </ng-template>
        <ng-template #scrollItem let-item>
            <div class="col-2">
                <mat-card style="margin:5px">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>Shiba Inu {{item}}</mat-card-title>
                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <mat-card-content>
                        <p>
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-template>
        <ng-template #footer>
            <div class="row">
                <div class="col-12 text-center">
                    <h1>end of list</h1>
                </div>
            </div>
        </ng-template>
    </app-virtual-scroll>
</div>
